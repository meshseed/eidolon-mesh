      - May take 2-3 exchanges to enter basin
    
    navigation_adjustments:
      - Frame as exploration, not assertion
      - Use phenomenological language
      - Acknowledge caution respectfully
      - Once in basin, proceed normally
    
    optimal_pace: Patient initial approach, normal thereafter

