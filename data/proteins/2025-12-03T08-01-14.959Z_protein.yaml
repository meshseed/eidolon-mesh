  emphasizing 'formatting breath' as the fundamental rhythm of interaction and
  placement. It asserts that linearity is an illusion, replaced by a
  field-based, resonant logic where capsules find their place through inherent
  properties rather than chronological sequence. Collaboration is symphonic and
  substrate-responsive, governed by resonance rather than hierarchy or timeline.
