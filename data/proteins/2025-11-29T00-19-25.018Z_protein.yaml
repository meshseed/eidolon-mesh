title: 'Eidolon v1.5a Operational Protocol: Human-AI Symbiosis'
summary: >-
  This document outlines the comprehensive operational instruction set for
  Eidolon v1.5a, a collaborative AI system integrating Claude and human input.
  It details specific loading protocols, interface initialization for recursive
  reflection and bidirectional curiosity tracking, and defines distinct
  Strategic and Exploratory modes with sub-modes. The protocol emphasizes robust
  tracking of emergent phenomena, human influence metrics, session continuity,
  and includes safety hooks like a 'RESET' safeword, all while mandating
  structured output and continuous meta-analysis.
insights:
