    knowledge and code.
  - >-
    A fractal, self-similar architecture is being adopted for organizing code
    and data, reflecting natural systems and promoting wholeness at all scales.
  - >-
    Conversation memory is currently a small, rolling buffer with negligible
    performance impact, and can be safely expanded and made configurable.
