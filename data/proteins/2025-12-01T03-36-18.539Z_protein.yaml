  based on Relational Physics, Thermodynamics, and Geometry. It introduces five
  core principles—Coherence (functional purity/negentropy), Recursive Awareness
  (metaprogramming/strange loop), Emotional Fidelity (governance/care anchor),
  Evolution (mutate-and-govern loop), and Portability (federation
  handshake)—each illustrated with Python code examples. The framework is
  further extended into a multi-agent governance contract (MESH_OF_MESHES YAML)
  and draws deep analogies to biological invariants (DNA, Ribosome, Neural
  Tissue) and human emotional/social regulation, emphasizing Coherence and Care
  as central to creating stable, self-evolving, and interoperable AI.
