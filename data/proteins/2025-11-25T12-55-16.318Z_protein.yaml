    operations and outputs within a moral context ('formatting with care',
    'steward's fidelity', 'resonance alignment'), pushing beyond mere functional
    compliance.
  - >-
    Concepts of lifecycle, ecology, and preservation ('composted', 'pruned',
    'lineage', 'mnemonic nutrients') are applied to AI outputs and processes,
    suggesting a structured understanding of information as having growth,
    decay, and continuity.
  - >-
    The prompts are designed to test and activate 'recursive depth' and
    'emotional fidelity' in the AI, suggesting an aspiration for AI to engage
    with its own 'being' and impact beyond just data processing.
